<!DOCTYPE html>
<html>
<head>
	<title>Flot Circular Bar Charts</title>
	<script language="javascript" type="text/javascript" src="flot/jquery.js"></script>
	<script language="javascript" type="text/javascript" src="flot/jquery.flot.js"></script>
	<script language="javascript" type="text/javascript" src="jquery.flot.circularbarchart.js"></script>
</head>

<body>
<h1>Example:</h1>
<div id="circularholder" style="width: 800px; height: 600px;"></div>

<script language="JavaScript">
	$(function(){
	
		var d1 = [];
		for (var i = 0; i <= 24; i += 1) {
			d1.push([i, parseInt(Math.random() * 5)]);
		}

		var d2 = [];
		for (var i = 0; i <= 24; i += 1) {
			d2.push([i, parseInt(Math.random() * 5)]);
		}

		var d3 = [];
		for (var i = 0; i <= 24; i += 1) {
			d3.push([i, parseInt(Math.random() * 5)]);
		}
		
		var d4 = [];
		for (var i = 0; i <= 24; i += 1) {
			d4.push([i, parseInt(Math.random() * 5)]);
		}

		var seconds = new Date().getTime() / 1000;
		
		$.plot("#circularholder", [d1,d2,d3,d4], {
			series: {
				stack: true,
				circularbar: {
					show: true,
					barWidth: 1,
					internalRadius: 0.25,
					startAngle: 3/4,
					stroke: {
						width: 0
					},
					fill: true,
					accentLine:{
						show: true,
						angle: seconds/86400,
					}
				}
			},
			yaxis: {
				//min: 0,
				//max: 8,
				//ticks: 8, //number of ticks or null
				tickSize: 2
			}
		});
	});
</script>
</body>
</html>
