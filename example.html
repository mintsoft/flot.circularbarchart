<!DOCTYPE html>
<html>
<head>
	<title>Flot Circular Bar Charts</title>
	<script language="javascript" type="text/javascript" src="flot/jquery.js"></script>
	<script language="javascript" type="text/javascript" src="flot/jquery.flot.js"></script>
	<script language="javascript" type="text/javascript" src="jquery.flot.circularbarchart.js"></script>
	<style lang="text/css">
		body {
			background: #fff;
		}
	</style>
</head>

<body>
<h1>Example:</h1>
<div id="circularholder" style="width: 400px; height: 400px;"></div>

<script language="JavaScript">
	$(function(){
	
		var d1 = [];
		for (var i = 0; i < 24; i += 1) {
			d1.push([i, parseInt(Math.random() * 5)]);
		}

		var d2 = [];
		for (var i = 0; i < 24; i += 1) {
			d2.push([i, parseInt(Math.random() * 5)]);
		}

		var d3 = [];
		for (var i = 0; i < 24; i += 1) {
			d3.push([i, parseInt(Math.random() * 5)]);
		}
		
		var d4 = [];
		for (var i = 0; i < 24; i += 1) {
			d4.push([i, parseInt(Math.random() * 5)]);
		}

		var seconds = new Date().getTime() / 1000;
		
		$.plot("#circularholder", [d1,d2,d3,d4], {
			series: {
				stack: true,
				circularbar: {
					show: true,
					barWidth: 1,
					internalRadius: 0.25,
					startAngle: 3/4,	//as a proportion of a circle, 3/4 makes 0 at the top
					stroke: {
						width: 0
					},
					fill: true,
					accentLines:[
					{
						angle: seconds/86400,	//between 0 & 1; the proportion of circle
						color: '#f00',
						width: 2,
					},{
						angle: 7200/86400,
						color: '#ff0',
						width: 3
					}
					]
				}
			},
			yaxis: {
				//min: 0,
				//max: 8,
				//ticks: 8, //number of ticks or null
				tickSize: 2
			},
			xaxis: {
				tickStep: 1
			},
			grid: {
				markingsColor: '#aaa'
			}
		});
	});
</script>
</body>
</html>
